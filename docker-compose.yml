services:
  rss-reader:
    build: .
    container_name: rss-reader
    restart: unless-stopped
    ports:
      - "6789:6789"
    volumes:
      # Persist SQLite database
      - ~/rss-reader-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=6789
      - TZ=Europe/Berlin

      